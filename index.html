<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First div inside which we will do all things -->
    <div class="code">
        <h1 style="text-align:center;">Enter Your City Name</h1>
        <!-- Second div to create search bar and button -->
        <div class="search">
            <input type="text" class="search_bar" placeholder="City Name..." id="cityname" value="" autofocus>
            <button id="search_button">Search</button>
        </div>
        <!-- Third div to display weather details of the city and its temperature -->
        <div class="weather">
            <h2 class="city" id="city">City</h2>
            <h1 class="temp" id="temp">40Â°C</h1>
            <!-- Fourth div to provide description of the weather -->
            <div class="flex">
                <img src="" alt="Weather Icon" class="icon" id="weather_icon">
                <div class="description" id="description">Short Description</div>
            </div>
            <!-- Two more properties added: humidity and wind -->
            <div class="humidity" id="humidity">Humidity</div>
            <div class="wind" id="wind">Wind</div>
        </div>
    </div>
    <!-- here we are connecting the path of our js file -->
    <script src="index.js"></script>
</body>
</html>
